<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  s: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#"
  typeof="s:WebApplication">
    <head>

        <meta charset="UTF-8">

        <title property="s:name">RDF2h Browser</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <link rel="shortcut icon" href="./rdf_flyer.24.png">
    </head>
    <body id="browser">
        <div class="py-3">
            <div class="container-fluid">
                <form class="input-group">
                    <input class="form-control border-0" type="text">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#settings">
                            <span class="oi oi-cog"></span>
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <span class="oi oi-chevron-right"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="bg-dark text-light py-3 fixed-top">
            <div class="container-fluid">
                <form class="input-group" id="lookup">
                    <input class="form-control border-0" type="text" placeholder="Resource URI" id="uri">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#settings">
                            <span class="oi oi-cog"></span>
                        </button>
                        <button class="btn btn-primary" type="submit" id="go">
                            <span class="oi oi-chevron-right"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="settings" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="routes">
                            <div class="mb-1 form-row">
                                <div class="mb-0 form-group col-6 ">
                                    <label>URI-pattern</label>
                                </div>
                                <div class="mb-0 form-group col-6">
                                    <label>SPARQL-endpoint</label>
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://dbpedia.org/" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://dbpedia.org/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://data.admin.ch" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://lindas-data.ch/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://.*.data.admin.ch" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://lindas-data.ch/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="https://ld.geo.admin.ch/" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://ld.geo.admin.ch/query" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://.*.plazi.org" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://lindas-data.ch/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://.*.data.gov.uk/" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="http://services.data.gov.uk/reference/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://www.wikidata.org/" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="https://query.wikidata.org/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                            <div class="form-row route">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control uri-pattern" value="http://.*.geonames.org/" placeholder="https://*.example.org">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" value="http://www.lotico.com:3030/lotico/sparql" class="form-control sparql-endpoint" placeholder="https://example.org/sparql">
                                </div>
                            </div>
                        </form>
                        <form id="renderers">
                            <div class="mt-3 mb-1 form-group">
                                <label>Renderer URIs</label>
                            </div>
                            <div class="form-group renderers">
                                <input type="text" class="form-control renderer-uri" value="https://rawgit.com/rdf2h/renderers/master/fallback-renderers.ttl"
                                    placeholder="https://rawgit.com/rdf2h/renderers/master/fallback-renderers.ttl">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="add_route" class="btn btn-secondary">
                            <span class="oi oi-plus"></span> Add new route</button>
                        <button id="add_renderer" class="btn btn-secondary">
                            <span class="oi oi-plus"></span> Add new renderer-URI</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid my-3" id="results">
            <h5>Resource will show up here.</h5>
        </div>

        <div class="py-1 d-none">
            <div class="container-fluid d-flex justify-content-between">
                <p class="mb-0">Have a look at the
                    <a href="https://github.com/rdf2h/browser">Github Repository</a>
                </p>
                <p class="mb-0">RDF2h Browser is developed by
                    <a href="https://factsmission.com/">FactsMission</a>
                </p>
            </div>
        </div>

        <div class="bg-dark text-light py-1 fixed-bottom">
            <div class="container-fluid d-flex justify-content-between">
                <p class="mb-0">Have a look at the
                    <a href="https://github.com/rdf2h/browser">Github Repository</a>
                </p>
                <p class="mb-0">RDF2h Browser is developed by
                    <a href="https://factsmission.com/">FactsMission</a>
                </p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <script src="rdfa-processor-dirty-hack.js"></script>
    </body>
</html>
